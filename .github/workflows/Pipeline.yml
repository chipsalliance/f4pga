name: Pipeline

on:
  workflow_call:

jobs:


  Docs:
    runs-on: ubuntu-latest
    name: 'ğŸ““ Docs'
    steps:

      - name: ğŸ§° Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ› ï¸ Setup environment
        run: |
          sudo apt update -qq
          sudo apt install -y make
          make -C docs env

      - name: ğŸ““ Build the documentation
        run: |
          . ./docs/env/conda/bin/activate f4pga-docs
          make -C docs html

      - name: 'ğŸ“¤ Upload artifact: Sphinx HTML'
        uses: actions/upload-artifact@v3
        with:
          name: Documentation-HTML
          path: docs/_build/html

      - name: ğŸš€ Publish site to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          cd docs/_build/html
          touch .nojekyll
          git init
          cp ../../../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages


  Deprecated:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { fam: xc7, example: counter_test }
          - { fam: eos-s3, example: btn_counter }
    name: 'ğŸš¦ Example (deprecated sh) | ${{ matrix.fam }}'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      F4PGA_FAM: ${{ matrix.fam }}

    steps:

      - name: ğŸ§° Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Prepare environment
        run: ./.github/scripts/prepare_environment.sh

      - name: ğŸ Install f4pga (pip)
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga
          pip install .
          cd ..

      - name: ğŸš§ Test f4pga-env
        run: |
          . ./.github/scripts/activate.sh

          echo "F4PGA_ENV_BIN=$(f4pga-env bin)" >> "$GITHUB_ENV"
          echo "F4PGA_ENV_SHARE=$(f4pga-env share)" >> "$GITHUB_ENV"

      - name: ğŸš§ Test make example
        run: |
          . ./.github/scripts/activate.sh

          export VPRPATH=$(f4pga-env bin)

          cd f4pga-examples
          cd ${{ matrix.fam }}

          case '${{ matrix.fam }}' in
            xc7) TARGET="arty_35" make -C counter_test;;
            eos-s3) make -C btn_counter;;
          esac

      - name: 'ğŸ“¤ Upload artifact: Arty 35 bitstream'
        if: matrix.fam == 'xc7'
        uses: actions/upload-artifact@v3
        with:
          name: arty_35-Bitstream
          path: f4pga-examples/xc7/counter_test/build/arty_35/top.bit
          if-no-files-found: error

      - name: 'ğŸ“¤ Upload artifact: QuickLogic bitstream'
        if: matrix.fam == 'eos-s3'
        uses: actions/upload-artifact@v3
        with:
          name: eos-s3-Bitstream
          path: f4pga-examples/eos-s3/btn_counter/build/top.bit
          if-no-files-found: error


  pyF4PGA:
    runs-on: ubuntu-latest
    name: 'ğŸ Example | xc7'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      F4PGA_FAM: xc7

    steps:

      - name: ğŸ§° Checkout
        uses: actions/checkout@v3
#        with:
#          submodules: recursive

      - name: ğŸ”§ Prepare environment
        run: ./.github/scripts/prepare_environment.sh

      - name: ğŸ Install f4pga (pip)
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga
          pip install --use-feature=in-tree-build .
          cd ..

      - name: ğŸš§ Test f4pga build
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga-examples
          f4pga build --flow ../.github/sftest.json -t bitstream

      - name: 'ğŸ“¤ Upload artifact: Arty 35 bitstream'
        uses: actions/upload-artifact@v3
        with:
          name: arty_35-Bitstream-pyF4PGA
          path: f4pga-examples/build/arty_35/top.bit


  PYTHONPATH:
    runs-on: ubuntu-latest
    name: 'ğŸ PYTHONPATH'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      F4PGA_FAM: xc7

    steps:

      - name: ğŸ§° Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Test pyF4PGA (PYTHONPATH)
        run: |
          PYTHONPATH=$(pwd) python3 f4pga/__init__.py
          PYTHONPATH=$(pwd) python3 f4pga/__init__.py -h


  pyWrappers:
    runs-on: ubuntu-latest
    name: 'ğŸ Python wrappers'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      F4PGA_FAM: xc7

    steps:

      - name: ğŸ§° Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Prepare environment
        run: ./.github/scripts/prepare_environment.sh

      - name: ğŸ Install f4pga (pip)
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga
          pip install --use-feature=in-tree-build .
          cd ..

      - name: ğŸš¦ Test Python wrappers
        run: |
          . ./.github/scripts/activate.sh

          pip3 install -r ./test/requirements.txt
          pytest --verbose --capture=no -rA --color=yes test/
