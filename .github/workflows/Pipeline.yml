name: Pipeline

on:
  workflow_call:

jobs:


  License-check:
    name: Check license headers
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Check Licenses
        uses: SymbiFlow/actions/checks@main


  Docs:
    runs-on: ubuntu-latest
    name: 'üìì Docs'
    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: üõ†Ô∏è Setup environment
        run: |
          sudo apt update -qq
          sudo apt install -y make
          make -C docs env

      - name: üìì Build the documentation
        run: |
          . ./docs/env/conda/bin/activate f4pga-docs
          make -C docs html

      - name: 'üì§ Upload artifact: Sphinx HTML'
        uses: actions/upload-artifact@v3
        with:
          name: Documentation-HTML
          path: docs/_build/html

      - name: üöÄ Publish site to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          cd docs/_build/html
          touch .nojekyll
          git init
          cp ../../../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages


  Install:
    runs-on: ubuntu-latest
    steps:

    - name: üêç Install f4pga (pip zipfile)
      run: pip3 install https://github.com/"$GITHUB_REPOSITORY"/archive/"$GITHUB_REF".zip#subdirectory=f4pga


  Builds:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flow:
          - SymbiFlow
          - F4PGA
        fam:
          - xc7
          - eos-s3
    name: 'üö¶ ${{ matrix.flow }} | ${{ matrix.fam }}'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      FPGA_FAM: ${{ matrix.fam }}

    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v3

      - name: üîß Prepare environment
        run: ./.github/scripts/prepare_environment.sh

      - name: üêç Install f4pga (pip)
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga
          pip install .
          cd ..

      # F4PGA

      - name: üöß [F4PGA] Test f4pga build
        if: matrix.flow == 'F4PGA'
        run: |
          . ./.github/scripts/activate.sh

          echo '::group::Clone f4pga-examples'
          git clone --recurse-submodules https://github.com/chipsalliance/f4pga-examples
          cd f4pga-examples
          echo '::endgroup::'

          f4pga -vv build --flow ../.github/${{ matrix.fam }}_test.json

      - name: 'üì§ Upload artifact: ${{ matrix.fam }} bitstream'
        if: matrix.flow == 'F4PGA'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.flow }}-${{ matrix.fam }}-Bitstream
          path: f4pga-examples/build/${{ matrix.fam }}/top.bit
          if-no-files-found: error

      # SymbiFlow

      - name: üöß [SymbiFlow] Test make example
        if: matrix.flow == 'SymbiFlow'
        run: |
          . ./.github/scripts/activate.sh

          export F4PGA_BIN_DIR="${F4PGA_INSTALL_DIR}/${FPGA_FAM}"/bin/
          export F4PGA_SHARE_DIR="${F4PGA_INSTALL_DIR}/${FPGA_FAM}"/share/f4pga
          export VPRPATH=$F4PGA_BIN_DIR

          echo '::group::Clone f4pga-examples'
          git clone --recurse-submodules https://github.com/chipsalliance/f4pga-examples
          cd f4pga-examples
          echo '::endgroup::'

          cd ${{ matrix.fam }}

          export F4PGA_USE_DEPRECATED=true

          case '${{ matrix.fam }}' in
            xc7) TARGET="arty_35" make -C counter_test;;
            eos-s3) make -C btn_counter;;
          esac

      - name: 'üì§ Upload artifact: Arty 35 bitstream'
        if: matrix.flow == 'SymbiFlow' && matrix.fam == 'xc7'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.flow }}-${{ matrix.fam }}-Bitstream
          path: f4pga-examples/${{ matrix.fam }}/counter_test/build/arty_35/top.bit
          if-no-files-found: error

      - name: 'üì§ Upload artifact: QuickLogic bitstream'
        if: matrix.flow == 'SymbiFlow' && matrix.fam == 'eos-s3'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.flow }}-${{ matrix.fam }}-Bitstream
          path: f4pga-examples/${{ matrix.fam }}/btn_counter/build/top.bit
          if-no-files-found: error


  Python-Tests:
    runs-on: ubuntu-latest
    name: 'üêç Python Tests'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      FPGA_FAM: xc7

    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v3

      - name: üîß Prepare environment
        run: ./.github/scripts/prepare_environment.sh

      - name: üêç Install f4pga (pip)
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga
          pip install .
          cd ..

      - name: üö¶ Test Python wrappers
        run: |
          . ./.github/scripts/activate.sh

          pip3 install -r ./test/requirements.txt
          pytest --verbose --capture=no -rA --color=yes test/


  PYTHONPATH:
    runs-on: ubuntu-latest
    name: 'üêç PYTHONPATH'
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      FPGA_FAM: xc7

    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v3

      - name: üöß Test pyF4PGA (PYTHONPATH)
        run: |
          PYTHONPATH=$(pwd) python3 f4pga/__init__.py
          PYTHONPATH=$(pwd) python3 f4pga/__init__.py -h
