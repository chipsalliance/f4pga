            target: '${:bitstream}.pcf'
          fasm2bels_qcf:
            mode: file
            file: '${:bitstream}.qcf'
            target: '${:bitstream}.qcf'
          fasm2bels_log:
            mode: stdout
            target: '${:bitstream}.log'
        inputs:
